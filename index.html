<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Till Ganster Personal Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Red+Hat+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script>
      let dark = true;
      function toggleDarkMode() {
        const container = document.getElementById("container");
        container.classList.toggle("dark");
        container.classList.toggle("light");
        const toggleButton = document.getElementById("toggle");
        toggleButton.innerHTML = !dark ? "☼" : "☽";
        dark = !dark;
      }
    </script>
  </head>
  <body>
    <section id="container" class="container dark">
      <span id="toggle" onclick="toggleDarkMode()" class="toggle-container"
        >☼</span
      >
      <h1 class="greeting">Hi im Till :)</h1>
    </section>
  </body>
</html>
